<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do list</title>
</head>
<body>
<div class="container">
    <h1>To-Do list</h1>
    <a href="#">Добавить новую задачу</a>
    {% for task in tasks %}
        <h3>{{ task.description }}</h3>
        <p>
            <a href="/task/?pk={{ task.pk }}">Посмотреть задачу</a>
        </p>
    {% endfor %}
</div>
</body>
</html>
